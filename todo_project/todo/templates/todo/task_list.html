<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1E1E2E; /* Dark background */
            color: #E5E5E5; /* Light text color */
        }
        h1 {
            text-align: center;
            color: #4A90E2; /* Blue accent color */
        }
        form {
            margin: 20px 0;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #444;
            border-radius: 4px;
            margin-right: 10px;
            background-color: #2E2F3E; /* Dark input background */
            color: #E5E5E5; /* Light text */
        }
        input[type="text"]::placeholder {
            color: #888; /* Placeholder color */
        }
        button {
            padding: 10px 20px;
            background-color: #4A90E2; /* Blue accent */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD; /* Darker blue on hover */
        }
        .task-list {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            background: #2E2F3E; /* Dark task list background */
            padding: 10px;
        }
        .task-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444; /* Darker border */
        }
        .task-row:last-child {
            border-bottom: none;
        }
        .task-row.completed {
            background-color: #394962; /* Subtle blue-gray for completed tasks */
            text-decoration: line-through;
            color: #999; /* Muted text for completed tasks */
        }
        .task-title {
            flex: 1;
        }
        .task-date {
            font-size: 0.9em;
            color: #AAAAAA; /* Muted date color */
            margin-right: 10px;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .action-button {
            background-color: #2D9CDB; /* Light blue for actions */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .action-button:hover {
            background-color: #1B7CB8; /* Darker blue on hover */
        }
        .delete-button {
            background-color: #EB5757; /* Red for delete */
        }
        .delete-button:hover {
            background-color: #C23535; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.title }}
        <button type="submit" name="add_task">Add Task</button>
    </form>
    <div class="task-list">
        {% for task in tasks %}
        <form method="POST" class="task-row {% if task.completed %}completed{% endif %}">
            {% csrf_token %}
            <span class="task-title">{{ task.title }}</span>
            <span class="task-date">{{ task.created_at|date:"M d, Y H:i" }}</span>
            <div class="task-actions">
                <!-- Complete Button -->
                <button type="submit" name="complete_task" class="action-button">
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    {% if task.completed %}‚úî{% else %}‚òê{% endif %}
                </button>
                <!-- Edit Button -->
                <button type="submit" name="edit_task" class="action-button">
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    ‚úèÔ∏è Edit
                </button>
                <!-- Delete Button -->
                <button type="submit" name="delete_task" class="action-button delete-button">
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    üóëÔ∏è Delete
                </button>
            </div>
        </form>
        {% endfor %}
    </div>
</body>
</html>
